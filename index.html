<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kanji recognition</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <div id="ui-container">
        <button type="button" class="btn btn-danger col-12" id="clear">CLEAR</button>
        <button type="button" class="btn btn-success col-12" id="predict">PREDICT</button>
    </div>
    <div id="results-container">
    </div>

    <!-- place all the scripts right before the body closing tag allows them to execute after the document has been loaded -->
    <!-- and we don't have to place our DOM selecting code inside window.onload -->
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
